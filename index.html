<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2beed90f60.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg"alt="ping brand"/>
      <h1>We are launching<span> soon!</span></h1>
    </header>
    <main>
      <h2>Subscribe and get notified</h2>
      <form class="email-form">
        <div class="input-container">
          <input class="email" type="text" placeholder="Your email address..."/>
          <span class="error">Please provide a valid email address</span>
        </div>
        <button>Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="unrelated graph" />
    </main>
  </div>
  <footer>
    <div class="icons">
      <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Sengsith">Angelo Rosario</a>.
    </p>
  </footer>
</body>
<script src="script.js" type="module"></script>
</html>
